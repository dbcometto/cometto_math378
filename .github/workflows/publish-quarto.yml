name: Build and Deploy Quarto Website on Windows

on:
  push:
    branches:
      - main  # Adjust this to your repository's default branch if different

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.1'  # Specify the Python version

    - name: Install Quarto
      run: |
        Invoke-WebRequest -Uri "https://github.com/quarto-dev/quarto-cli/releases/download/v1.4.551/quarto-1.4.551-win.msi" -OutFile "quarto-1.4.551-win.msi"
        Start-Process -FilePath "quarto-1.4.551-win.msi" -ArgumentList '/S' -Wait

    - name: Build Quarto Website
      run: quarto render

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site  # The default output directory for Quarto projects
